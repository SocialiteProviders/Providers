name: Test

on:
  - pull_request
  - push

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        php-versions:
        - '7.2'
        - '7.3'
        - '7.4'
    name: PHP ${{ matrix.php-versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xdebug
          coverage: xdebug

      - name: Cache dependencies installed with composer
        uses: actions/cache@v1.0.3
        with:
          path: ~/.composer/cache
          key: php-${{ matrix.php-versions }}-composer
          restore-keys: php-${{ matrix.php-versions }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-suggest

      - name: Validate composer.json files
        if: matrix.php-versions == '7.4'
        run: .github/workflows/composer_validate.sh

      - name: Normalize composer.json files
        if: matrix.php-versions == '7.4'
        run: .github/workflows/composer_normalize.sh

      - name: Run Tests
        run: composer test:ci

      - name: Upload code coverage
        if: matrix.php-versions == '7.4'
        run: |
          wget https://scrutinizer-ci.com/ocular.phar
          php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
